name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi there, welcome to firewall orchestrator, thanks for helping!'
        pr-message: 'Hi there, welcome to firewall orchestrator, thanks for helping! We will check your pull request asap.'
