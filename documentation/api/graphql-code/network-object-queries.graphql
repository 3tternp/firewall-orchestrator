query listNwObjects($management_id: [Int!], $time: String, $obj_name: [String!], $obj_ip: [cidr!]) {
  management(where: {mgm_id: {_in: $management_id}}) {
    mgm_id
    mgm_name
    objects(where: {active: {_eq: true}, obj_name: {_in: $obj_name}, obj_ip: {_in: $obj_ip}}, order_by: {obj_name: asc}) {
      obj_id
      obj_name
      obj_uid
      obj_nat
      obj_ip
      obj_ip_end
      obj_nat_ip
      obj_typ_id
      obj_comment
      obj_color_id
      obj_member_names
      obj_member_refs
    }
  }
}
