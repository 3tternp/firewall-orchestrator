---
- hosts: all
  roles:
    - iso-common

- hosts: backends
  roles:
    - { role: docker, when: "run_on_github is not defined" }
    - backend
    - { role: api, when: "run_on_github is not defined" }
   # todo: make api (and docker) work with github actions

- hosts: frontends
  roles:
    - frontend

- hosts: importers
  roles:
    - importer

- hosts: authservers
  roles:
    - auth_backend
    - auth_frontend

- hosts: sampleservers
  roles:
    - import-samples
