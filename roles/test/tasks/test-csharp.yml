
- name: copy test files to frontend target
  copy:
    src: FWO_Test
    dest: "{{ test_dir }}/csharp"
    owner: "{{ fworch_user }}"
    group: "{{ fworch_user }}"
  become: yes

- name: csharp tests
  command: dotnet test
  args:
    chdir: "{{ csharp_test_start_dir }}"
  become: yes
  become_user: "{{ fworch_user }}"
  register: csharp_tests
  ignore_errors: no

- name: show test results
  debug:
    var: csharp_tests
