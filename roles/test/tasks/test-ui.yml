
- name: copy test files to frontend target
  copy:
    src: FWO_Test
    dest: "{{ test_dir }}/ui"
    owner: "{{ fworch_user }}"
    group: "{{ fworch_user }}"
  become: yes

- name: ui test
  command: dotnet test
  args:
    chdir: "{{ ui_test_start_dir }}"
  become: yes
  become_user: "{{ fworch_user }}"
  register: ui_test
  ignore_errors: yes

- name: show test results
  debug:
    var: ui_test
