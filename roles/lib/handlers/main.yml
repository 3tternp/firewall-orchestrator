---
- name: recover backup
  synchronize:
    src: "{{ fworch_home }}/backup_lib/lib"
    dest: "{{ fworch_home }}"
  delegate_to: "{{ inventory_hostname }}"
  listen: "lib handler"
  when: lib_handler_guard == "start"
  become: yes

- name: delete backup
  file:
    state: absent
    path: "{{ fworch_home }}/backup_lib"
  listen: "lib handler"
  become: yes
  