mutation updateImplementationTask(
  $id: bigint!
  $reqTaskId: bigint!
  $implIaskNumber: Int
  $state: Int
  $taskType: String!
  $device: Int
  $implAction: action_enum
  $ruleAction: Int
  $tracking: Int
  $handler: Int
  $validFrom: timestamp
  $validTo: timestamp
  $comment: String
  $freeText: String
  ) {
  update_implementation_task_by_pk(
    pk_columns: { id: $id }
    _set: {
    request_task_id: $reqTaskId
    task_number: $implIaskNumber
    state_id: $state
    task_type: $taskType
    device_id: $device
    implementation_action: $implAction
    rule_action: $ruleAction
    rule_tracking: $tracking
    current_handler: $handler
    target_begin_date: $validFrom
	  target_end_date: $validTo
	  fw_admin_comments: $comment
    free_text: $freeText
  }) {
    UpdatedId: id
  }
}
