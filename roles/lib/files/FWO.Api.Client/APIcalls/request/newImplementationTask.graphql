mutation newImplementationTask(
  $reqTaskId: Int!
  $implIaskNumber: Int
  $state: Int
  $taskType: String!
  $device: Int
  $implAction: action_enum
  $ruleAction: Int
  $tracking: Int
  $handler: Int
  $validFrom: timestamp
  $validTo: timestamp
  $comment: String
  ) {
  insert_implementation_task(objects: {
    request_task_id: $reqTaskId
    implementation_task_number: $implIaskNumber
    state_id: $state
    task_type: $taskType
    device_id: $device
    implementation_action: $implAction
    rule_action: $ruleAction
    rule_tracking: $tracking
    current_handler: $handler
    target_begin_date: $validFrom
	  target_end_date: $validTo
	  fw_admin_comments: $comment
  }) {
    returning {
      newId: id
    }
  }
}
