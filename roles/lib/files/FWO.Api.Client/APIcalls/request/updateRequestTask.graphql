mutation updateRequestTask(
  $id: Int!
  $title: String!
  $taskNumber: Int
  $state: Int
  $taskType: task_type_enum
  $requestAction: action_enum
  $ruleAction: Int
  $tracking: Int
  $validFrom: timestamp
  $validTo: timestamp
  $reason: String
  $comment: String
  ) {
  update_request_task_by_pk(
    pk_columns: { id: $id }
    _set: {
    title: $title
    task_number: $taskNumber
    state_id: $state
    task_type: $taskType
    request_action: $requestAction
    rule_action: $ruleAction
    rule_tracking: $tracking
    target_begin_date: $validFrom
	  target_end_date: $validTo
    reason: $reason
    fw_admin_comments: $comment
  }) {
    UpdatedId: id
  }
}
