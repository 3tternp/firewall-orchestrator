mutation newAction(
  $name: String!
  $actionType: String!
  $scope: String
  $taskType: String
  $phase: String
  $eventt: String
  $externalParameters: String
  ) {
  insert_request_action(objects: {
    name: $name
    action_type: $actionType
    scope: $scope
    task_type: $taskType
    phase: $phase
    event: $eventt
    external_parameters: $externalParameters
  }) {
    returning {
      newId: id
    }
  }
}
