mutation updateRequestTaskState(
  $id: Int!
  $state: Int
  $start: timestamp
  $stop: timestamp
  $handler: Int
  $comment: String
  ) {
  update_request_task_by_pk(
    pk_columns: { id: $id }
    _set: {
    state_id: $state
    start: $start
    stop: $stop
    current_handler: $handler
    fw_admin_comments: $comment
  }) {
    UpdatedId: id
  }
}
