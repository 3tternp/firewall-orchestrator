fragment ticketDetails on request_ticket {
  id
  title
  date_created
  date_completed
  state_id
  requester: uiuser {
    uiuser_username
  }
  requester_dn
  requester_group
  tenant_id
  reason
  external_ticket_id
  external_ticket_source
  ticket_deadline
  ticket_priority
  tasks: tasks {
    ...reqTaskDetails
  }
  comments: ticket_comments {
    comment: comment {
      ...commentDetails
    }
  }
}
