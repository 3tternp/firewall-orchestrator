fragment ticketDetails on request_ticket {
  id
  title
  date_created
  date_completed
  state_id
  requester: uiuser {
    uiuser_username
  }
  requester_dn
  requester_group
  tenant_id
  reason
  external_ticket_id
  external_ticket_source
  ticket_deadline
  ticket_priority
  tasks: tasks {
    id
    ticket_id
    title
    task_number
    state_id
    task_type
    request_action
    rule_action
    rule_tracking
    start
    stop
    svc_grp_id
    nw_obj_grp_id
    user_grp_id
    reason
    free_text
    last_recert_date
    current_handler: uiuser {
      uiuser_username
    }
    recent_handler: uiuser {
      uiuser_username
    }
    assigned_group
    target_begin_date
    target_end_date
    device_id
    elements: elements {
      id
      task_id
      request_action
      ip
      port
      ip_proto_id
      network_object_id
      service_id
      field
      user_id
      original_nat_id
    }
    implementation_tasks: tasks {
      id
      request_task_id
      task_number
      task_type
      state_id
      device_id
      implementation_action
      rule_action
      rule_tracking
      start
      stop
      svc_grp_id
      nw_obj_grp_id
      user_grp_id
      current_handler: uiuser {
        uiuser_username
      }
      target_begin_date
      target_end_date
      free_text
      elements: elements {
        id
        implementation_task_id
        implementation_action
        ip
        port
        ip_proto_id
        network_object_id
        service_id
        field
        user_id
        original_nat_id
      }
    }
    request_approvals: approvals {
      id
      task_id
      date_opened
      approver_group
      approval_date
      approver
      tenant_id
      comment
      initial_approval
      approval_deadline
      state_id
    }
    comments: reqtask_comment {
      comment: comment {
        id
        ref_id
        scope
        creation_date
        creator
        comment_text
      }
    }
    owners: request_owners {
      owner: owner {
        id
        name
        dn
        group_dn
        is_default
        tenant_id
        recert_interval
        next_recert_date
        app_id_external
      }
    }
  }
}
