mutation removeAppServerFromConnection(
  $appServerId: bigint!
  $connectionId: Int!
  $connectionField: Int!
  ) {
  delete_modelling_nwobject_connection(where: {nwobject_id: {_eq: $appServerId}, connection_id: {_eq: $connectionId}, connection_field: {_eq: $connectionField}}) {
    affected_rows
  }
}
