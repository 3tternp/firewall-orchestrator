mutation updateAppServer(
  $id: bigint!
  $name: String
  $appId: Int
  $ip: cidr
  $subnet: String
  $importSource: String
  ) {
  update_modelling_app_server_by_pk(
    pk_columns: { id: $id }
    _set: {
      name: $name
      app_id: $appId
      ip: $ip
      subnet: $subnet
      import_source: $importSource
      is_deleted: false
  }) {
    UpdatedId: id
  }
}
