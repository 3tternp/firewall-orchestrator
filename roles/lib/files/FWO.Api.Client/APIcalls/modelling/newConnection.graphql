mutation newConnection(
  $name: String
  $appId: Int
  $reason: String
  $isInterface: Boolean
  $usedInterfaceId: Int
  $isRequested: Boolean
  $ticketId: bigint
  $creator: String
  $commonSvc: Boolean
  ) {
  insert_modelling_connection(objects: {
    name: $name
    app_id: $appId
    reason: $reason
    is_interface: $isInterface
    used_interface_id: $usedInterfaceId
    is_requested: $isRequested
    ticket_id: $ticketId
    creator: $creator
    common_service: $commonSvc
  }) {
    returning {
      newId: id
    }
  }
}
