mutation newAppServer(
  $name: String
  $appId: Int
  $ip: cidr
  $subnet: String
  $importSource: String
  ) {
  insert_modelling_app_server(objects: {
    name: $name
    app_id: $appId
    ip: $ip
    subnet: $subnet
    import_source: $importSource
    is_deleted: false
  }) {
    returning {
      newId: id
    }
  }
}
