mutation addAppServerToConnection(
  $appServerId: bigint!
  $connectionId: Int!
  $connectionField: Int!
  ) {
  insert_modelling_nwobject_connection(objects: {
    nwobject_id: $appServerId
    connection_id: $connectionId
    connection_field: $connectionField
  }) {
    returning {
      newId: nwobject_id
    }
  }
}
