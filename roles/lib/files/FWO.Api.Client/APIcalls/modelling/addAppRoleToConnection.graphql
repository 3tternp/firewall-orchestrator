mutation addAppRoleToConnection(
  $appRoleId: bigint!
  $connectionId: Int!
  $connectionField: Int!
  ) {
  insert_modelling_approle_connection(objects: {
    approle_id: $appRoleId
    connection_id: $connectionId
    connection_field: $connectionField
  }) {
    returning {
      newId: approle_id
    }
  }
}
