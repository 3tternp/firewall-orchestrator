mutation addAppRoleToConnection(
  $appRoleId: bigint!
  $connectionId: Int!
  $connectionField: Int!
  ) {
  insert_modelling_nwgroup_connection(objects: {
    nwgroup_id: $appRoleId
    connection_id: $connectionId
    connection_field: $connectionField
  }) {
    returning {
      newId: nwgroup_id
    }
  }
}
