query getTenants($tenantId: Int) {
  tenant(where: {tenant_id: {_eq: $tenantId}}) {
    tenant_id
    tenant_name
    tenant_comment
    tenant_projekt
    tenant_can_view_all_devices
    tenant_is_superadmin
    sharedGateways: tenant_to_devices(where: {shared: {_eq: true}}) {
      device {
        id: dev_id
        name: dev_name
      }
    }
    sharedManagements: tenant_to_managements(where: {shared: {_eq: true}}) {
      management {
        id: mgm_id
        name: mgm_name
      }
    }
    unfilteredManagements: tenant_to_managements(where: {shared: {_eq: false}}) {
      management {
        id: mgm_id
        name: mgm_name
      }
    }
    unfilteredGateways: tenant_to_devices(where: {shared: {_eq: false}}) {
      device {
        id: dev_id
        name: dev_name
      }
    }
  }
}
