query getUsersInReport (
  $mgmIds: [Int!]
  $importId: bigint
  $ruleIds: [bigint!]!
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $mgmIds }, stm_dev_typ:{dev_typ_is_multi_mgmt:{_eq:false}} }) {
    name: mgm_name
    id: mgm_id
    reportUserObjects: filter_rule_user_resolveds (
      args: {rule_ids: $ruleIds, import_id: $importId}
      limit: $limit
      offset: $offset
    ) {
      ...userDetails
    }
  }
}