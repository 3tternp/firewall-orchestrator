query getNetworkObjectsInReport (
  $mgmIds: [Int!]
  $importId: bigint
  $ruleIds: [bigint!]!
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $mgmIds }, stm_dev_typ:{dev_typ_is_multi_mgmt:{_eq:false}} }) {
    name: mgm_name
    id: mgm_id
    reportNetworkObjects: view_rule_nwobj_resolved_sorteds (
      limit: $limit
      offset: $offset
      where: {
        rule_id: { _in: $ruleIds }
        created: { _lte: $importId }
        removed: { _gte: $importId }
      }
      distinct_on: [obj_id]
    ) {
      object {
        ...networkObjectDetails
      }
    }
  }
}
