mutation newManagement(
  $dev_typ_id: Int!
  $mgm_name: String!
  $ssh_private_key: String!
) {
  insert_management(
    objects: {
      config_path: ""
      dev_typ_id: $dev_typ_id
      importer_hostname: ""
      mgm_name: $mgm_name
      ssh_hostname: ""
      ssh_private_key: $ssh_private_key
      ssh_user: ""
    }
  ) {
    returning {
      mgm_id
    }
  }
}
