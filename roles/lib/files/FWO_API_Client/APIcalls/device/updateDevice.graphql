mutation updateDevice(
  $id: Int!
  $name: String!
  $managementId: Int!
  $devTypeId: Int!
  $importDisabled: Boolean!
  $hideInUi: Boolean!
  $rulebase: String!
  $comment: String
  $debugLevel: Int
) {
  update_device_by_pk(
    pk_columns: { dev_id: $id }
    _set: {
      dev_name: $name
      dev_typ_id: $devTypeId
      mgm_id: $managementId
      dev_rulebase: $rulebase
      do_not_import: $importDisabled
      hide_in_gui: $hideInUi
      dev_comment: $comment
      debug_level: $debugLevel
    }
  ) {
    UpdatedId: dev_id
  }
}

