mutation updateRuleMetadataDecert (
  $ids: [bigint!]
  $decertDate: timestamp,
  ) {
  update_rule_metadata(
    where: {rule_metadata_id: {_in: $ids}}, 
  _set: {
    rule_to_be_removed: true, 
    rule_decert_date: $decertDate
    }
  ) {
    returning {
      UpdatedId: rule_metadata_id
    }
  }
}
