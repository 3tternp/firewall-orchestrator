fragment ruleDetails on rule(where:{nat_rule:{_eq:true}, xlate_rule: {_neq: null}}) {
  rule_id
  rule_uid
  rule_action
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  active
  rule_create
  rule_last_seen
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  access_rule
  nat_rule
  translate: ruleByXlateRule {
    rule_src
    rule_src_refs
    rule_dst
    rule_dst_refs
    rule_svc
    rule_svc_refs
  }
  rule_froms(where: {object:{obj_create:{_lte:$relevantImportId}, obj_last_seen:{_gte:$relevantImportId}}}) {
    usr {
      ...userDetails
    }
    object {
      ...networkObjectDetails
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos(where: {object:{obj_create:{_lte:$relevantImportId}, obj_last_seen:{_gte:$relevantImportId}}}) {
    object {
      ...networkObjectDetails
    }
  }
  rule_services(where: {service:{svc_create:{_lte:$relevantImportId}, svc_last_seen:{_gte:$relevantImportId}}}) {
    service {
      ...networkServiceDetails
    }
  }
}
