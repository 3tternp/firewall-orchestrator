fragment ruleOverview on rule {
  rule_id
  rule_action
  section_header: rule_head_text
  rule_comment
  rule_track
  rule_disabled
  src_zone: zone {
    zone_name
    zone_id
  }
  rule_src_neg
  rule_dst_neg
  rule_svc_neg
  rule_num_numeric
  rule_name
  rule_froms {
    user {
      ...userOverview
    }
    object {
      ...networkObjectOverview
    }
  }
  dst_zone: zoneByRuleToZone {
    zone_name
    zone_id
  }
  rule_tos {
    object {
      ...networkObjectOverview
    }
  }
  rule_services {
    service {
      ...networkServiceOverview
    }
  }
}
