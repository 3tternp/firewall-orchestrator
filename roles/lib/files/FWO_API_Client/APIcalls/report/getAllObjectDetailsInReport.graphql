query getObjectsInReport(
  $mgmIds: [Int!]
  $ruleIds: [bigint!]!
  $importId: bigint
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $mgmIds } }) {
    name: mgm_name
    id: mgm_id
    reportNetworkObjects: rule_nwobj_resolveds(
      limit: $limit
      offset: $offset
      where: {
        rule_id: { _in: $ruleIds }
        created: { _lte: $importId }
        last_seen: { _gte: $importId }
      }
      distinct_on: [obj_id]
    ) {
      object {
        ...networkObjectDetails
      }
    }
    reportServiceObjects: rule_svc_resolveds(
      limit: $limit
      offset: $offset
      where: {
        rule_id: { _in: $ruleIds }
        created: { _lte: $importId }
        last_seen: { _gte: $importId }
      }
      distinct_on: [svc_id]
    ) {
      service {
        ...networkServiceDetails
      }
    }
    reportUserObjects: rule_user_resolveds(
      limit: $limit
      offset: $offset
      where: {
        rule_id: { _in: $ruleIds }
        created: { _lte: $importId }
        last_seen: { _gte: $importId }
      }
      distinct_on: [user_id]
    ) {
      usr {
        ...userDetails
      }
    }
  }
}
