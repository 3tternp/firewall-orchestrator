# returns the latest import id before $time that registered any changes for each existing management
query getRelevantImportIdsAtTime($time: timestamp!) {
  management(where:
    {_and: 
      [ 
        { import_controls: {stop_time: {_lte: $time}} }
        { import_controls: {changes_found:{_eq: true }}}
      ]
    }
    ) {
    import_controls_aggregate {
      aggregate {
        max {
          control_id
        }
      }
    }
  }
}
