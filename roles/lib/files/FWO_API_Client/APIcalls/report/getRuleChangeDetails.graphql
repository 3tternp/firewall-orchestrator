query changeReport($start: timestamp, $stop: timestamp) {
  changelog_rule(
    where: {
      _and: [
        { import_control: { stop_time: { _gte: $start } } }
        { import_control: { stop_time: { _lte: $stop } } }
      ]
      change_type_id: { _eq: 3 }
      security_relevant: { _eq: true }
    }
  ) {
    change_time
    security_relevant
    change_action
    change_type_id
    device {
      dev_id
      dev_name
    }
    old: ruleByOldRuleId {
      ...ruleOverview
    }
    new: rule {
      ...ruleOverview
    }
  }
}
