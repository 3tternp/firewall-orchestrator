query listUsers(
  $management_id: [Int!]
  $time: String
  $user_name: [String!]
  $limit: Int
  $offset: Int
) {
  management(where: { mgm_id: { _in: $management_id } }) {
    mgm_id
    mgm_name
    usrs(
      limit: $limit
      offset: $offset
      where: { active: { _eq: true }, user_name: { _in: $user_name } }
      order_by: { user_name: asc }
    ) {
      ...userDetails
    }
  }
}
