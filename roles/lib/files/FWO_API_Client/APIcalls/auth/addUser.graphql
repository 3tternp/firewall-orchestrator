mutation addUser(
  $uiuser_username: String!
  $uuid: String!
  $email: String
  $loginTime: timestamptz
) {
  insert_uiuser(
    objects: {
      uiuser_username: $uiuser_username
      uuid: $uuid
      uiuser_email: $email
      uiuser_last_login: $loginTime
    }
  ) {
    returning {
       newId: uiuser_id
    }
  }
}
