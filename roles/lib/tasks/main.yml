
- block:

    - name: create lib dir
      file:
        dest: "{{ lib_dir }}"
        state: directory
        owner: "{{ fworch_user }}"
        group: "{{ fworch_user }}"

    - name: copy dotnet lib files to lib target
      copy:
        src: "{{ item }}"
        dest: "{{ lib_dir }}"
        owner: "{{ fworch_user }}"
        group: "{{ fworch_user }}"
      loop:
        - FWO_API_Client
        - FWO.Middleware.Client
        - FWO_Logging
        - FWO_Config
        - FWO.ApiConfig
        - FWO.Report
        - FWO.Report.Filter

  become: yes
