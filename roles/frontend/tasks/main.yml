
- block:

    - name: create ui dir
      file:
        dest: "{{ ui_dir }}"
        state: directory
        owner: "{{ iso_user }}"
        group: "{{ iso_user }}"

    - name: copy Blazor files to frontend target
      copy:
        src: "Blazor"
        dest: "{{ ui_dir }}"
        owner: "{{ iso_user }}"
        group: "{{ iso_user }}"

    - name: copy FWO_Auth_Client files to frontend target
      copy:
        src: "FWO_Auth_Client"
        dest: "{{ ui_dir }}"
        owner: "{{ iso_user }}"
        group: "{{ iso_user }}"

    - name: copy FWO_Filter files to frontend target
      copy:
        src: "FWO_Filter"
        dest: "{{ ui_dir }}"
        owner: "{{ iso_user }}"
        group: "{{ iso_user }}"

  become: yes

- include: ui_apache_install_and_setup.yml

- include: ui_install_dot_net.yml

